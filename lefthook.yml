commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit

pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{js,ts,tsx,vue,json,css,scss,md,yaml,yml}'
      run: npx prettier --write {staged_files}

    my-app-lint:
      root: apps/my-app
      glob: '*.{ts,tsx}'
      run: npx eslint --fix {staged_files}

    my-app-tsc:
      root: apps/my-app
      glob: '*.{ts,tsx}'
      run: npx tsc

    my-text-lint:
      root: libs/my-text
      glob: '*.{ts,tsx}'
      run: npx eslint --fix {staged_files}

    my-text-tsc:
      root: libs/my-text
      glob: '*.{ts,tsx}'
      run: npx tsc --noEmit
