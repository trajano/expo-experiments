commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit

pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{ts,tsx,vue,json,css,scss,md,yaml,yml}"
      run: npx prettier --write {staged_files}
